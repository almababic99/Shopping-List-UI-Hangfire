<table class="table table-striped table-bordered table-hover">
  <caption class="text-center">
    {{shopper.name}}'s Shopping Lists
  </caption>
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Items</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let shoppingList of shoppingLists">
      <td>{{ shoppingList.id }}</td>
      <td>
        <ul>
          <li *ngFor="let item of shoppingList.items">{{ item.item.name }}</li>
        </ul>
      </td>
      <td>
        <div class="d-flex gap-2">
          <button (click)="deleteShoppingList(shoppingList.id)" class="btn btn-danger btn-sm">Delete</button>  <!-- calling deleteShoppingList from shopping-list.component.ts -->
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="text-end mb-3">
  <a [routerLink]="'/shoppers/new-shopping-list/' + shopper.id" class="btn btn-primary">Add New Shopping List</a>
</div>
