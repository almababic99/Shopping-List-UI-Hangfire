<h2 class="text-center">Add New Shopper</h2>

<form (ngSubmit)="onSubmit()" class="w-50 mx-auto mt-4 p-4 border rounded shadow-sm">
  <div class="mb-3">
    <label for="title" class="form-label">Name</label>
    <input [(ngModel)]="shopperName" type="text" id="name" name="name" class="form-control" placeholder="Enter shopper name"/>
  </div>

  <div *ngIf="message" class="invalid-feedback">  <!-- error message -->
    {{ message }}
  </div>

  <div class="d-flex justify-content-between">
    <a routerLink="../" class="btn btn-secondary">Cancel</a>
    <!-- Clicking on Cancel will navigate back to the previous page using routerLink="../". -->

    <button type="submit" class="btn btn-primary">Add</button>
    <!-- Submit button triggers the form submission, calling onSubmit() from new-shopper.component.ts -->
  </div>
</form>
