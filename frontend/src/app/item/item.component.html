<table class="table table-striped table-bordered table-hover">
  <caption class="text-center">
    A list of Items
  </caption>
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <!-- items from item.component.ts -->
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>
        <div class="d-flex gap-2">
          <a [routerLink]="'/items/edit/' + item.id" class="btn btn-warning btn-sm mr-3">Edit</a>
          <button (click)="deleteItem(item.id)" class="btn btn-danger btn-sm">Delete</button>  <!-- calling deleteItem from item.component.ts -->
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="text-end mb-3">
  <!-- Link to NewItemComponent -->
  <a routerLink="/items/new" class="btn btn-primary">Add New Item</a>
</div>

<div *ngIf="message" class="invalid-feedback">  <!-- error message if item can't be deleted -->
  {{ message }}
</div>
